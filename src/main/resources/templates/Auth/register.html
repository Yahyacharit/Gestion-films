<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Inscription</h2>

        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/auth/register}" method="post">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" placeholder="Entrez votre nom" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Mot de passe</label>
                <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check"></i> S'inscrire
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Déjà un compte ? <a th:href="@{/auth/login}" class="text-decoration-none"><i class="fas fa-sign-in-alt"></i> Se connecter</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
