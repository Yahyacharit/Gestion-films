<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-container .btn {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

<div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-key"></i> Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>


        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>

        <div class="mt-3 text-center">
            <a href="/auth/register" class="text-muted">Cr√©er un compte</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
