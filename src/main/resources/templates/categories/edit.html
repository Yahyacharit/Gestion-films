<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Catégorie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .category-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .category-card-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .category-card-body {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card category-card">
                <div class="card-header category-card-header">
                    <h2 class="card-title"><i class="bi bi-pencil-square"></i> Modifier une Catégorie</h2>
                </div>
                <div class="card-body category-card-body">
                    <form th:action="@{/categories/update}" method="post">
                        <input type="hidden" name="categoryId" th:value="${category.categoryId}" />

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-tag"></i> Nom de la Catégorie :</label>
                            <input type="text" name="name" th:value="${category.name}" class="form-control" required />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Mettre à jour
                            </button>
                            <a href="/categories" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
