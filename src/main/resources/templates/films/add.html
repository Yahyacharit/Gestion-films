<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center"><i class="bi bi-plus-circle"></i> Ajouter un Film</h2>

    <form action="/films/add" method="post">
        <!-- Titre -->
        <div class="mb-3">
            <label for="title" class="form-label"><i class="bi bi-type"></i> Titre :</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label"><i class="bi bi-file-text"></i> Description :</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="releaseYear" class="form-label"><i class="bi bi-calendar"></i> Année de sortie :</label>
            <input type="number" id="releaseYear" name="releaseYear" class="form-control"
                   min="1900" max="2099" step="1" placeholder="Ex: 2024" required>
        </div>

        <label for="language" class="form-label"><i class="bi bi-translate"></i> Langue :</label>
        <select id="language" name="language" class="form-select select2" data-live-search="true">
            <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
        </select>


        <label for="categories" class="form-label"><i class="bi bi-tags"></i> Catégories :</label>
        <select id="categories" name="categories" class="form-select select2" multiple data-live-search="true">
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>


        <label for="actors" class="form-label"><i class="bi bi-people"></i> Acteurs :</label>
        <select id="actors" name="actors" class="form-select select2" multiple data-live-search="true">
            <option th:each="actor : ${actors}" th:value="${actor.actorId}" th:text="${actor.firstName + ' ' + actor.lastName}"></option>
        </select>


        <div class="d-flex justify-content-between mt-4">
            <a href="/films" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Ajouter</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Rechercher...",
            allowClear: true
        });
    });
</script>

</body>
</html>
