<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Acteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .actor-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .actor-card-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .actor-card-body {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card actor-card">
                <div class="card-header actor-card-header">
                    <h2 class="card-title"><i class="bi bi-person-plus"></i> Ajouter un Acteur</h2>
                </div>
                <div class="card-body actor-card-body">
                    <form th:action="@{/actors/add}" method="post" th:object="${actor}">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person"></i> Pr√©nom :</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person"></i> Nom :</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Ajouter
                            </button>
                            <a href="/actors" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
