<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/films">
                <i class="bi bi-film"></i> MyCinema
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${role == 'ADMIN'}">
                        <a class="nav-link" href="/films"><i class="bi bi-film"></i> Gestion des Films</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN'}">
                        <a class="nav-link" href="/actors"><i class="bi bi-people"></i> Gestion des Acteurs</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ADMIN'}">
                        <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> Gestion des Catégories</a>
                    </li>

                </ul>

                <form th:action="@{auth/logout}" method="post">
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="bi bi-box-arrow-right"></i> Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
